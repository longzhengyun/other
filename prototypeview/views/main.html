<!-- header -->
<div class="header">
    <div class="top-header">
        <div class="wrap clearfix">
            <div class="enter-module">
                <div class="module-title">快捷入口：</div>
                <div class="module-list">
                    <span class="list-item" ng-repeat="item in enterData"><a href="#/list?dir={{item.dir}}" class="link-item" ng-bind="item.name"></a></span>
                </div>
            </div>
            <div class="search-module">
                <div class="search-cont">
                    <input type="text" class="in-search form-control" ng-model="userSearch" placeholder="关键字筛选">
                </div>
            </div>
        </div>
    </div>
    <div class="wrap">
        <div class="filter-module">
            <div ng-if="!localData">
                <ui-select class="in-branchs" ng-model="userBranchs.selected">
                    <ui-select-match placeholder="请选择分支"><span ng-bind="$select.selected"></span></ui-select-match>
                    <ui-select-choices repeat="item in userBranchs | filter: $select.search">
                        <span ng-bind-html="item | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
                <ui-select class="in-branchs" ng-model="userProjects.selected" ng-keyup="myKeyup($event, userProjects.selected, loadBranch)">
                    <ui-select-match placeholder="请选择项目"><span ng-bind="$select.selected"></span></ui-select-match>
                    <ui-select-choices repeat="item in userProjects | filter: $select.search" ng-click="loadBranch($select.selected)">
                        <span ng-bind-html="item | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div ng-class="{'in-dir':!localData}">
                <ui-select ng-model="basicData.dirList.selected" ng-keyup="myKeyup($event, basicData.dirList.selected, loadDir)">
                    <ui-select-match placeholder="请选择原型目录"><span ng-bind="$select.selected"></span></ui-select-match>
                    <ui-select-choices repeat="item in basicData.dirList | filter: $select.search" ng-click="loadDir($select.selected)">
                        <span ng-bind-html="item | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
</div>
<!-- content -->
<div class="content wrap" ui-view="content"></div>
