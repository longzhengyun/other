    <script>
        // 当内容超过一屏，滑动时阻止默认切换，滚动内容
        function scrollContent (thisSwiper) {
            var startScroll, touchStart, touchCurrent;
            thisSwiper.slides.on('touchstart', function (e) {
                startScroll = this.scrollTop; // 当前滚动值
                touchStart = e.targetTouches[0].pageY;
            }, true);
            thisSwiper.slides.on('touchmove', function (e) {
                touchCurrent = e.targetTouches[0].pageY;
                var touchesDiff = touchCurrent - touchStart; // touchesDiff > 0 下滑，页面往上滚动； touchesDiff < 0 上滑，页面往下滚动
                var onlyScrolling = (this.scrollHeight > this.offsetHeight) && ( // 首先内容必须超出容器
                    (touchesDiff < 0 && startScroll === 0) || // 上滑且当前页面滚动值为0
                    (touchesDiff > 0 && startScroll === (this.scrollHeight - this.offsetHeight)) || // 下滑且当前页面滚动值为内容超出高度
                    (startScroll > 0 && startScroll < (this.scrollHeight - this.offsetHeight)) // 当前页面滚动值不为0且滚动值小于内容超出高度
                );
                if (onlyScrolling) {
                    e.stopPropagation(); // 阻止默认行为
                }
            }, true);
        };

        // 内部切换结束，通知外部切换
        function changeSlide (outerSwiper, curSwiper, perv, next) { // 父级swiper对象，当前swiper，父级下滑目标index，父级上滑目标index
            if (curSwiper.swipeDirection === 'prev' && curSwiper.activeIndex === 0) {
                outerSwiper.slideTo(perv)
            }
            if (curSwiper.swipeDirection === 'next' && curSwiper.activeIndex === (curSwiper.slides.length - 1)) {
                outerSwiper.slideTo(next)
            }
        };

        // 执行方法
        window.onload = function () {
            // 初始化
            var swiperOuter = new Swiper('#swiper-outer', {
                direction : 'vertical'
            });
            scrollContent(swiperOuter);

            var swiperInner2 = new Swiper('#swiper-inner2', {
                direction: 'vertical',
                on: {
                    touchEnd: function (event) {
                        changeSlide(swiperOuter, swiperInner2, 0, 2);
                    }
                }
            });
            scrollContent(swiperInner2);

            var swiperInner3 = new Swiper('#swiper-inner3', {
            });
        }
    </script>
